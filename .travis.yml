language: python
cache: pip
dist: xenial

python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7

install:
  - pip install -U pip setuptools setuptools_scm
  - pip install -r requirements.txt
  - pip install scipy pytest pydrobert-param
  - pip install optuna || echo "No optuna (py 2.7?)"

script:
  - python setup.py test

branches:
  except:
    - docs
